<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/728d58002e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RockPaperscissors</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>

        <div class="title">
            <h1>Choose an option</h1>
        </div>

        <div class="match">
            <div class="hands">
                <img class="player-hand" src="img/rock.png" alt="rock" />
                <img class="computer-hand" src="img/rock.png" alt="rock" />
            </div>

            <div class="options">
                <button class="rock" tabindex="-1"><i class="far fa-hand-rock"><i class="text">rock</i></i></button>
                <button class="paper" tabindex="-1"><i class="far fa-hand-paper"><i class="text">paper</i></i></button>
                <button class="scissors" tabindex="-1"><i class="far fa-hand-scissors"><i class="text">scissors</i></i></button>
            </div>
        </div>
            
    </section>
</body>
<script src="logique.js"></script>

</html>
